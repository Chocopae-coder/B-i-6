<body>
    <script>
        function checkmonth(){
            let month = +prompt("Nhap thang")
            if(month >0 && month <=12){
                if(month ==1 || month ==3||month==5||month==7||month==8||month==10||month==31){
                    alert("thang "+month+" co 31 ngay")
                } else if(month==2){
                    alert("thang "+month+" co 28 ngay")
                }
                } else if(month==4||month==6||month==9||month==11){
                    alert("thang "+month+" co 30 ngay")
                } else {
                    alert("Thang khong hop le")
                }
            }
        checkmonth();
    </script>
</body>
