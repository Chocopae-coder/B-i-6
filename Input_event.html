<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myImage{
        display: block;
        margin: auto;
    }
</style>
<body onload="docReady()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
    <script>
        function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 20 + 'px';
        }
        function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 20 + 'px';
        }
        function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 20 + 'px';
        }
        function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 20 + 'px';
        }
        function moveSelection(evt) {
            console.log(evt)
        switch (evt.code) {
        case "ArrowLeft":
            leftArrowPressed();
            break;
        case "ArrowRight":
            rightArrowPressed();
            break;
        case "ArrowUp":
            upArrowPressed();
            break;
        case "ArrowDown":
            downArrowPressed();
            break;
        }
        }
        function docReady() {
        window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
