<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table id="bcc"></table>
  <script>
    function bangcuuchuong(){
      for (let j=2;j<10;j++){
        for (let i=1;i<10;i++){
          document.write(j+" x "+i+" = "+j*i+ "<br>")
        }
      }
    }
    bangcuuchuong();
  </script>
</body>
