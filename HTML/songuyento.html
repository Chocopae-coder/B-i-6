<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function songuyento(){
            let a =prompt("nhap so nguyen to can hien thi");
            let count=1;
            let text="2";
            let n=3;
            while (count<a){
                let check=true;
                for (let i =2;i<n;i++){
                    if (n%i==0){
                        check=false
                    }
                }
                if (check==true){
                    count++
                    text=text+" "+n+" "
                }
                n++;
            }
            alert(a +" so nguyen to la "+text)
        }
        songuyento();
    </script>
</body>
</html>
