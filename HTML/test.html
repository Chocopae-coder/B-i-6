<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = [1, 3, 5, 7, 2, 4, 8];
        var i;
        var expectedValue = 0;
        for(i = 0; i < 7; i++){
            expectedValue += a[i];
        }
        expectedValue /= 7;
        document.write("Expected value: " + expectedValue);
    </script>
</body>
</html>
