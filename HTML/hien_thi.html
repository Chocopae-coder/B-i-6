<body>
    <script>
        function hienthi(){
            let num = prompt("nhap so n")
            let total= 0
            while (num!=-1){
                total=parseInt(total)+parseInt(num)
                num = prompt("nhap so n")
            }
            alert(total)
        }
        hienthi()
    </script>
