<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaithua(){
            let a=prompt("nhap so can tinh")
            let n=1
            if (a<0){
                alert("nhap lai gia tri duong")
                giaithua();
            } else if (a==0){
                alert("giai thua bang 1")
            } else{
                for (let i=1;i<=a;i++){
                    n=n*i
                }
                alert("giai thừa của số "+a+" la: "+n)
            }
        }
        giaithua();
    </script>
</body>
</html>
