<body>
    <script>
        function laikep(){
            let sotien= +prompt("nhap so tien cho vay")
            let thang = +prompt("nhap so thang cho vay")
            let ls = +prompt("nhap lai suat")
            for (let i=1;i<=thang;i++){
                sotien=sotien*(1+ls/100)
            }
            alert("so tien can tra cuoi ky la: "+sotien)
        }
        laikep()
    </script>
</body>
