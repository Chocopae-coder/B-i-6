<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bang(){
            let tb="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
            for (let i=1;i<=10;i++){
                tb=tb+"<tr>"
                for (let j=1; j<=10;j++){
                    tb=tb+"<td>"+i*j+"</td>"
                }
                tb=tb+"</tr>";
            }
            document.write(tb)
        }
        bang();
    </script>
</body>
</html>
