<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doitien</title>
</head>
<body>
    <form action="">
<fieldset>
    <legend>Chuyen doi tien te</legend>
    <p>Amount</p><br>
    <input type="text" id="amount"><br>
    <p>From Currency</p>
    <select id="from">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
    </select>
        <p>To Currency</p>
    <select id="to">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
    </select>
    <br>
    <button type ="button" onclick="changecurrency()">Convert</button>
    <p id="result"></p>
</fieldset>
    </form>
    <script>
        function changecurrency(){
            let amount=document.getElementById("amount").value;
            let from = document.getElementById ('from').value;
            let to = document.getElementById ('to').value;
            let result=0;
            let resulte=document.getElementById('result')
            if(from=="usd"&& to=="vnd"){
                result=amount*26376;
            }
             if(from=="vnd"&& to=="usd"){
                result=amount/26376;
            }
            resulte.innerHTML=result.toFixed(2)
        }
    </script>
</body>
</html>
