<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 80%;
            height: 300px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>

<h2>Do You Love Me?</h2>

<div id="container">
    <button onclick="sayYes()">YES</button>
    <button id="noBtn" onmouseover="moveNo()">NO</button>
</div>

<script>
function sayYes() {
    alert("I LOVE YOU");
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");

    // Lấy kích thước màn hình
    const maxWidth = window.innerWidth - noBtn.offsetWidth;
    const maxHeight = window.innerHeight - noBtn.offsetHeight;

    // Tạo vị trí ngẫu nhiên
    const randomX = parseInt(Math.floor(Math.random() * maxWidth)-50);
    const randomY = parseInt(Math.floor(Math.random() * maxHeight)-50);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}
</script>

</body>
</html>
