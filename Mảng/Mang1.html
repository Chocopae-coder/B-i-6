<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtvalue"/>
    <input type="button" id="iadd" value="add" onclick="add_element()"/>
    <input type="button" id="idisplay" value="display" onclick="display_element()" />
    <div id = "result"></div>
    <script>
        let x=0;
        let arr=Array();
        function add_element(){
            arr[x]=document.getElementById("txtvalue").value;
            alert("Da them phan tu so "+x+" co gia tri "+arr[x]);
            x++;
            document.getElementById("txtvalue").value="";
        }
        function display_element(){
            let str="<hr/>";
            for (let i=0;i<arr.length;i++){
                str=str+arr[i]+"<br/>"
            }
            document.getElementById("result").innerHTML=str;
            console.log(str)
        }
    </script>
</body>
</html>
