<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function daonguoc(){
            let a=prompt("nhap mang")
            let b=prompt("nhap phan tu can tim")
            let arr=a.split(" ")
            let e=""
            let f=true
            for (i=0;i<arr.length;i++){
                if(b==arr[i]){
                    e=e+" "+i
                    f=false
                }
            }
            if(f==true){
                document.write("khong tim thay")
            }else{
                document.write(e)
            }
        }
        daonguoc()
    </script>
</body>
</html>
