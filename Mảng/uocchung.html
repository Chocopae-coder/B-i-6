<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function uocchung_boichung(){
            let a = +prompt("nhap so thu nhat")
            let b= +prompt("nhap số thứ hai")
            let uocchung_max=1
            for (let i=1;i<=a;i++){
                if (a%i==0 && b%i==0){
                    uocchung_max=i
                }
            }
            alert("uoc chung lon nhat la: "+ uocchung_max)
            let boichung = a*b/uocchung_max
            alert("boi chung nho nhat la: "+boichung)
        }
        uocchung_boichung();
    </script>
</body>
</html>
