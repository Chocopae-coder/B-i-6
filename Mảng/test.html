<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<h3>Gõ phím bất kỳ, chữ sẽ hiện ra trong DIV:</h3>

<div id="show" style="font-size:22px; padding:10px; border:1px solid #aaa; width:300px; height:40px;"></div>

<script>
    let text = "Hello world!";
    let i = 0;

    document.addEventListener("keydown", function(e) {
        e.preventDefault();

        if (i < text.length) {
            document.getElementById("show").innerText += text[i];
            i++;
        }
    });
</script>

</body>
</html>
