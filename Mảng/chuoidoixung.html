    <script>
        function doixung (chuoi){
            let dau = 0
            let cuoi = chuoi.lenght -1
            while (dau < cuoi){
                if (chuoi[dau] != chuoi[cuoi]){
                    return false;
                }
            }
            return true
        }
        console.log(doixung("abbca"))
