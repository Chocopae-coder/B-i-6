<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function thaythe(){
            let str = prompt ("nhap vao chuoi ky tu")
            let a =str.split("")
            for (i=0;i<a.length;i++){
                if (a[i]=="-"){
                    a[i]="_"
                }
            }
            let c=a.join("")
            alert(c)
        }
        thaythe()
    </script>
</body>
